<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
        ul {
            transform: rotate(270deg);
            margin: 110px 0px;
        }
        li {
            color: black;
            float: left;
            padding: 5px;
            list-style-type: none;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>FAQ</li>
        </ul>
    </div>
</body>
</html>
